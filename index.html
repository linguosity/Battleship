<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <aside id="side-menu" class="minimal"> 
        Menu
    </aside>
    <main> 
        <div id="header">
            <div id="title" class="minimal"> <!-- 'Game title' -->
                <img src="/source/battleship.png">
            </div>
            <div id="announcements" class="minimal"> <!-- 'Game announcements' -->
                Announcements
            </div>
            <div id="fire-button" class="minimal"> <!-- 'Fire button' -->
                <img src="/source/fire-button.png">
            </div>
        </div>
        <div id="boards">
            <div id="user-grid" class="minimal"> <!-- User grid 10x10 -->
            </div>
            <div id="computer-grid" class="minimal"><!-- Computer grid 10x10 -->
                
            </div>
        </div>
        <div id="ship-catalogue" >
            <div id="harbor" class="minimal"><!-- User harbor -->
                <div id="carrier">carrier</div>
                <div id="battleship">battleship</div>
                <div id="submarine">submarine</div>
                <div id="destroyer">destroyer</div>
                <div id="cruiser">cruiser</div>
            </div>
            <div id="graveYard" class="minimal"><!-- User graveyard-->
                graveyard
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
