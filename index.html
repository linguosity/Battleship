<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <aside id="side-menu" class="minimal"> 
        Menu
    </aside>
    <main> 
        <div id="header">
            <div id="title" class="minimal"> <!-- 'Game title' -->
                <img src="/source/battleship-banner.png">
            </div>
        </div>
        <div id="announcements" class="minimal"> <!-- 'Game announcements' -->  
        Welcome to Battleship... Place your ships!
        </div>
        <div id="control-panel">
            <div id="fire-button" class="minimal"> <!-- 'Fire button' -->
                <img src="/source/fire-button.png">
            </div>
            <div id="deploy-forces"><img src="/source/deploy-forces.png" width="150px"></div>
            <div id="defend-forces"><img src="/source/defend-forces.png"></div>
        </div>
        <div id="boards">
            
            <div id="user-grid" class="minimal"> <!-- User grid 10x10 -->
            </div>
            <div id="computer-grid" class="minimal"><!-- Computer grid 10x10 -->
                
            </div>
        </div>
        <div id="ship-catalogue" >
            <div id="harbor" class="minimal"><!-- User harbor -->
                <div id="carrier" data-ship-name="carrier">carrier<img src="/source/carrier.png"></div>
                <div id="battleship" data-ship-name="battleship">battleship<img src="/source/battleship.png"></div>
                <div id="submarine" data-ship-name="submarine">submarine<img src="/source/submarine.png"></div>
                <div id="destroyer" data-ship-name="destroyer">destroyer<img src="/source/destroyer.png"></div>
                <div id="cruiser" data-ship-name="cruiser">cruiser<img src="/source/cruiser.png"></div>
            </div>
            <div id="graveYard" class="minimal"><!-- User graveyard-->
                graveyard
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
